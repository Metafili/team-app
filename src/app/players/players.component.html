<div class="row">
	<div class="input-field col s8">
		<input id="player_name" type="text" [(ngModel)]="playerName" (keyup.enter)="submit()" />
		<label for="player_name">Player name</label>
	</div>

	<br/>
	<button class="waves-effect waves-light btn col s4" (click)="submit()" md-raised-button color=’primary’>Play!</button>
</div>

<div class="list">
	<div class="item" *ngFor="let player of players | async">
		<players-item [player]='player'></players-item>
	</div>
</div>
