<main>
	<div *ngIf='!event' class='container'>
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
	</div>

	<div *ngIf='event' class='container'>
		<div class="row">
			<div class="col s8">
				<div class="event-container z-depth-1">
					<event-details  [event]="event"></event-details>
				</div>
				<div class="chat-container z-depth-1">
					<chat [room]="room"></chat>
				</div>
			</div>
			<div class="col s4">
				<div class="event-container z-depth-1">
					<event-members [event]="event"></event-members>
				</div>
			</div>
		</div>
	</div>
